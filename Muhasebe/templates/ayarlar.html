{% extends "layout.html" %}

{% block 'content' %}
    <h2>Ayarlar</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Genel Ayarlar</h5>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı girin">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="Yeni şifrenizi girin">
                </div>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
        </div>
    </div>
{% endblock 'content' %}
